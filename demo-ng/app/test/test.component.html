<ActionBar title="My NG Demo" class="action-bar">
</ActionBar>
<GridLayout rows="*, auto" columns="*" class="page">
    <Pager #pager [pagesCount]="numItems" [selectedIndex]="currentPagerIndex" (selectedIndexChanged)="onIndexChanged($event)" class="pager">

        <GridLayout rows="auto, *, auto" columns="*" class="pager-page">
            <Label text="Slide 1"></Label>
            <Image row="1" src="https://upload.wikimedia.org/wikipedia/en/5/59/Hulk_%28comics_character%29.png"></Image>
            <StackLayout row="2" class="pager-content">
                <Label text="Lorem Ipsum" class="h3 font-weight-bold"></Label>
                <Label textWrap="true" class="body"
                    text="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mollis enim tincidunt pellentesque auctor. Aliquam fringilla lacus justo, pellentesque lacinia ante fermentum ac."></Label>
            </StackLayout>
        </GridLayout>

        <GridLayout rows="auto, *, auto" columns="*" class="pager-page">
            <Label text="Slide 2"></Label>
            <Image row="1" src="https://s-media-cache-ak0.pinimg.com/originals/4c/92/cc/4c92cc1dfbde6a6a40fe799f56fa9294.jpg"></Image>
            <StackLayout row="2" class="pager-content">
                <Label text="Lorem Ipsum" class="h3 font-weight-bold"></Label>
                <Label textWrap="true" class="body"
                    text="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed mollis enim tincidunt pellentesque auctor. Aliquam fringilla lacus justo, pellentesque lacinia ante fermentum ac."></Label>
            </StackLayout>
        </GridLayout>

        <StackLayout>
            <Label text="Slide 3"></Label>
            <Image loaded="loadedImage" class="pager-img" src="http://static.srcdn.com/slir/w1000-h500-q90-c1000:500/wp-content/uploads/Batman-Begins-Batman-with-bats.jpg"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 4"></Label>
            <Image class="pager-img" src="http://img15.deviantart.net/60ea/i/2012/310/e/4/shazam_by_maiolo-d5k6fr5.jpg"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 5"></Label>
            <Image class="pager-img" src="https://i.annihil.us/u/prod/marvel/i/mg/d/f0/558982863130d.jpg"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 6"></Label>
            <Image class="pager-img" src="https://s-media-cache-ak0.pinimg.com/originals/66/e4/ed/66e4edd3ea18bfcac7f42cc8f5ea3ca0.jpg"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 7"></Label>
            <Image class="pager-img" src="http://static.srcdn.com/wp-content/uploads/Superman-fighting-Goku.jpg"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 8"></Label>
            <Image class="pager-img" src="http://cartoonbros.com/wp-content/uploads/2016/05/Batman-4.jpg"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 9"></Label>
            <Image class="pager-img" src="http://otakukart.com/animeblog/wp-content/uploads/2016/04/Kurama-Naruto.png"></Image>
        </StackLayout>

        <StackLayout>
            <Label text="Slide 10"></Label>
            <Image class="pager-img" src="http://img-cache.cdn.gaiaonline.com/6919f3c814890fd8710efbb9210527c1/http://i1035.photobucket.com/albums/a434/susanoo_takashi/natsu_dragneel___episode_166_by_kagomechan27-d5svkk4_zps567f559b.jpg"></Image>
        </StackLayout>
    </Pager>
    <DockLayout row="1" orientation="horizontal" stretchLastChild="false" class="bg-primary">
        <Button dock="left" text="Prev" (tap)="prevPage()" class="btn btn-primary"></Button>
        <Button dock="right" text="Next" (tap)="nextPage()" class="btn btn-primary"></Button>
    </DockLayout>
</GridLayout>
